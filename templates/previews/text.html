<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ file }} — {{ page_title }}</title>

		<meta name="title" content="{{ file }} — {{ page_title }}" />
		<meta
			name="description"
			content="Preview the file by going to the URL"
		/>
		<meta name="theme-color" content="#ffa6c1" />

		<meta property="og:title" content="{{ file }} — {{ page_title }}" />
		<meta
			property="og:description"
			content="Preview the file by going to the URL"
		/>

		<meta name="twitter:title" content="{{ file }} — {{ page_title }}" />
		<meta
			name="twitter:description"
			content="Preview the file by going to the URL"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
		/>

		<link
			rel="stylesheet"
			href="//unpkg.com/@catppuccin/highlightjs@1.0.0/css/catppuccin-mocha.css"
		/>

		<link rel="stylesheet" href="/style.css" />

		<style>
			body {
				display: grid;
				grid-template-rows: 5rem auto;
			}

			pre {
				width: 100%;
				height: 100%;

				padding: 1rem;
				box-sizing: border-box;
			}

			code {
				width: 100%;
				height: 100%;

				background-color: transparent !important;
				padding: 0 !important;

				font-family: "JetBrains Mono", monospace;
			}
		</style>
	</head>
	<body>
		<header>
			<div id="left">
				<span id="file-name">{{ file }}</span>
				<span id="file-modified">Modified: {{ file_modified }}</span>
			</div>

			<div id="right">
				<div id="file-size">{{ file_size }}</div>

				<div id="seperator"></div>

				<div id="links">
					<a
						id="copy"
						class="tooltip"
						data-tooltip="Copy Link"
						role="button"
						tabindex="0"
					>
						<span class="material-symbols-outlined">link</span>
					</a>
					<a
						id="raw"
						class="tooltip"
						data-tooltip="View Raw File"
						href="/{{ file }}/raw"
					>
						<span class="material-symbols-outlined"
							>description</span
						>
					</a>
					<a
						id="download"
						class="tooltip"
						data-tooltip="Download"
						href="/{{ file }}/raw"
						download="{{ file }}"
					>
						<span class="material-symbols-outlined">download</span>
					</a>
				</div>
			</div>
		</header>

		<main>
			<pre><code></code></pre>
		</main>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"
			integrity="sha512-6yoqbrcLAHDWAdQmiRlHG4+m0g/CT/V9AGyxabG8j7Jk8j3r3K6due7oqpiRMZqcYe9WM2gPcaNNxnl2ux+3tA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.9.0/highlightjs-line-numbers.min.js"
			integrity="sha512-aq+AjYOhd705Zbk/vy3dBiAvfw0kMikUV2FBy4wUek4jZC2/YvwPK5fw9Ov5cJ/nwRveyiEtz5eezB25fg4U1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script type="module">
			const mainElement = document.querySelector("main");
			const copyButton = document.getElementById("copy");

			copyButton.addEventListener("click", () => {
				navigator.clipboard.writeText(window.location.href);
			});

			const codeElement = document.querySelector("code");
			const response = await fetch("/{{ file }}/raw");
			codeElement.textContent = await response.text();

			hljs.highlightAll();
            hljs.initLineNumbersOnLoad();
		</script>
	</body>
</html>
