<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ file }} — {{ page_title }}</title>

        <meta name="title" content="{{ file }} — {{ page_title }}" />
        <meta name="theme-color" content="#ffa6c1" />

        <meta property="og:title" content="{{ file }} — {{ page_title }}" />
        <meta property="og:audio" content="/{{ file }}/raw" />
        <meta property="og:audio:type" content="{{ mime_type }}" />

        <meta name='twitter:title' content="{{ file }} — {{ page_title }}" />
        <meta property="twitter:card" content="player" />
        <meta name='twitter:image' content="0" />
        <meta name='twitter:player:stream' content="/{{ file }}/raw" />
        <meta name='twitter:player:stream:content_type' content="{{ mime_type }}" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />

        <link rel="stylesheet" href="/style.css">

        <style>
            body {
                display: grid;
                grid-template-rows: 5rem auto;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="left">
                <span id="file-name">{{ file }}</span>
                <span id="file-modified">Modified: {{ file_modified }}</span>
            </div>

            <div id="right">
                <div id="file-size">{{ file_size }}</div>

                <div id="seperator"></div>

                <div id="links">
                    <a id="copy" class="tooltip" data-tooltip="Copy Link" role="button" tabindex="0">
                        <span class="material-symbols-outlined">link</span>
                    </a>
                    <a id="raw" class="tooltip" data-tooltip="View Raw File" href="/{{ file }}/raw">
                        <span class="material-symbols-outlined">description</span>
                    </a>
                    <a id="download" class="tooltip" data-tooltip="Download" href="/{{ file }}/raw" download="{{ file }}">
                        <span class="material-symbols-outlined">download</span>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <audio src="/{{ file }}/raw" controls autoplay></audio>
        </main>

        <script type="module">
            const mainElement = document.querySelector("main");
            const copyButton = document.getElementById("copy");

            copyButton.addEventListener("click", () => {
                navigator.clipboard.writeText(window.location.href);
            });
        </script>
    </body>
</html>
